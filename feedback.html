<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frying Fish: Feedback</title>
        <link rel="stylesheet" href="css/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="https://use.typekit.net/aum6gkq.css" />
    </head>
    <body style="background-color: black">
        <div class="container-fluid">
            <div class="">
                <div class="navmenu grid-item">
                    <a
                        class="navbar-brand"
                        href="#"
                        style="
                            font-family: palaste-variable;
                            font-weight: 900;
                            font-size: xxx-large;
                            color: rgb(139, 21, 21);
                        "
                    >
                        <img
                            src="images/logo.png"
                            alt="Logo"
                            style="width: 60px"
                            class="thumbnail"
                        />
                        <div style="color: rgb(255, 171, 69); display: inline">
                            Frying Fish
                        </div>
                    </a>

                    <div class="navmenu-section grid item">
                        <nav>
                            <ul
                                class="nav"
                                style="
                                    display: flex;
                                    justify-content: center;
                                    list-style-type: none;
                                    padding: 0;
                                "
                            >
                                <li style="margin: 0 10px">
                                    <a href="index.html">Home</a>
                                </li>
                                <li style="margin: 0 10px">
                                    <a
                                        href="https://www.bellevuefryingfish.com/menu"
                                        >Menu</a
                                    >
                                </li>
                                <li style="margin: 0 10px">
                                    <a href="delivery.html">Delivery</a>
                                </li>
                                <li style="margin: 0 10px">
                                    <a href="reserve.html">Reserve a Table</a>
                                </li>
                                <li style="margin: 0 10px">
                                    <a href="feedback.html">Feedback</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center">
            <div class="feedback-intro" style="margin-top: 20px;">
                <h2 style="color: rgb(255, 171, 69)">
                    Please fill out this form to give us feedback on our
                    service:
                </h2>
            </div>
            <br>
            <form
                action=""
                id="feedback-form"
                style="
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                "
            >
                <div>
                    <label for="name" style="margin-right: 5px;"><p>Name (Optional):</p></label>
                    <input type="text" id="name" /><br />
                </div>
                <p>Rate on a scale of 1-5: <u>Food Quality</u></p>
                <div class="feedback-form-options-container">
                    <input type="radio" name="food" id="food1" />
                    <label for="food1"><p>1 (horrible)</p></label>
                    <input type="radio" name="food" id="food2" />
                    <label for="food2"><p>2</p></label>
                    <input type="radio" name="food" id="food3" />
                    <label for="food3"><p>3</p></label>
                    <input type="radio" name="food" id="food4" />
                    <label for="food4"><p>4</p></label>
                    <input type="radio" name="food" id="food5" />
                    <label for="food5"><p>5 (excellent)</p></label>
                </div>
                <br>
                <p>Rate on a scale of 1-5: <u>Customer Service</u></p>
                <div class="feedback-form-options-container">
                    <input type="radio" name="service" id="service1" />
                    <label for="service1"><p>1 (horrible)</p></label>
                    <input type="radio" name="service" id="service2" />
                    <label for="service2"><p>2</p></label>
                    <input type="radio" name="service" id="service3" />
                    <label for="service3"><p>3</p></label>
                    <input type="radio" name="service" id="service4" />
                    <label for="service4"><p>4</p></label>
                    <input type="radio" name="service" id="service5" />
                    <label for="service5"><p>5 (excellent)</p></label>
                </div>
                <br>
                <p>Rate on a scale of 1-5: <u>Cleanliness</u></p>
                <div class="feedback-form-options-container">
                    <input type="radio" name="clean" id="clean1" />
                    <label for="clean1"><p>1 (horrible)</p></label>
                    <input type="radio" name="clean" id="clean2" />
                    <label for="clean2"><p>2</p></label>
                    <input type="radio" name="clean" id="clean3" />
                    <label for="clean3"><p>3</p></label>
                    <input type="radio" name="clean" id="clean4" />
                    <label for="clean4"><p>4</p></label>
                    <input type="radio" name="clean" id="clean5" />
                    <label for="clean5"><p>5 (excellent)</p></label>
                </div>
            </form>
            <br>
            <input type="button" value="Submit" id="test" />
            <br>
            <p id="response" style="font-size: larger; color: rgb(255, 171, 69);"></p>
        </div>

        <script src="feedback.js"></script>
        
        <div style="display: flex; justify-content: center">
            <div
                class="footer grid-item"
                style="
                    position: fixed;
                    bottom: 0;
                    margin: 0px;
                    width: calc(100% - 20px);
                    margin-bottom: 10px;
                "
            >
                <p>Made by Sonya Zhang</p>
            </div>
        </div>
    </body>
</html>
